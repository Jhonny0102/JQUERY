<div *ngIf="cubos">
    <div class="card" style="width: 20%;" *ngFor="let cubo of cubos">
        <img src="{{cubo.imagen}}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{cubo.nombre}}</h5>
          <p class="card-text">Precio: {{cubo.precio}}</p>
          <p class="card-text">Valoraci√≥n: {{cubo.valoracion}}</p>
        </div>
        <a class="btn btn-success" [routerLink]="['/detallescubo/'+cubo.idCubo]">Detalles</a>
    </div>
</div>
