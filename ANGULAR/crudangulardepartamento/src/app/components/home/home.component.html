<div>
    <img src="./../../../assets//images/loading (1).gif" *ngIf="!departamentos" />
    <table class="table">
        <thead>
            <tr>
                <th>Id Departamento</th>
                <th>Departamento</th>
                <th>Localidad</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dept of departamentos">
                <td>{{dept.idDepartamento}}</td>
                <td>{{dept.nombre}}</td>
                <td>{{dept.localidad}}</td>
                <td>
                    <!-- <a [routerLink]="['/edit/' + dept.idDepartamento + '/' + dept.nombre + '/' + dept.localidad ]">Editar</a> -->
                    <a class="btn btn-warning" [routerLink]="['/edit' , dept.idDepartamento , dept.nombre , dept.localidad]">Editar</a>
                    <button class="btn btn-danger" (click)="deleteDepartamento(dept.idDepartamento)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
