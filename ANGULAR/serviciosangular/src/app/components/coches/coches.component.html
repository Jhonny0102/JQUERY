<div>
    <h1>Coches</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Coche</th>
                <th>Conductor</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let coche of coches">
                <td>{{coche.marca}} {{coche.modelo}}</td>
                <td>{{coche.conductor}}</td>
                <td><img src="{{coche.imagen}}" style="width: 250px; height: 250px;"></td>
            </tr>
        </tbody>
    </table>
</div>
