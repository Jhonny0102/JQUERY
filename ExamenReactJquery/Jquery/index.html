          <a class="navbar-brand" href="#">Stranger Things</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Series
                </a>
                <ul class="dropdown-menu" id="listaSeries">
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>


    <!-- Logo Portada -->
    <img src="images/logo.jpg" class="rounded mx-auto d-block"/>

    <!-- Zona Scripts y Extensiones -->
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script>

        //Api a consumir.
        var api = "https://apiseriespersonajes.azurewebsites.net/";

        //Al cargarse la pagina hara lo siguiente.
        $(document).ready(function () {

            //Primero llamara a la funcion loadTodosEquipos, que en resumen carga en el nav todos los equipos.
            loadTodasSeries();
        });


        //Funcion que busca todos los equipos.
        function loadTodasSeries () {

            var request = "api/series";

            var url = api + request ;

            console.log(url);

            $.ajax({

                type: "GET",

                url: url,

                success: function (response) {

                  var html = "";

                  $.each(response, function (index, serie) { 

                      html += "<li><a class='link-success' href='serie.html?idserie=" + serie.idSerie + "'>"+serie.nombre+"</a></li>";
                  });

                  $("#listaSeries").append(html);
                }
            });
        }

    </script>
</body>
