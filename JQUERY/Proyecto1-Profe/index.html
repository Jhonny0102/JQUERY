<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Hospital</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
</head>
<body>
    <h1>Hospitales Index</h1>
    <table id="tabla">
        <thead>
            <th>Id</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Camas</th>
            <th>Enlaces</th>
        </thead>
        <tbody></tbody>
    </table>


    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script src="../JS/bootstrap.bundle.min.js"></script>
    <script>
        var url = "https://apicrudhospital.azurewebsites.net/";
        $(document).ready(function () {
            var request = "webresources/hospitales";

            $.ajax({
                type: "GET",
                url: url+request,
                dataType: "json",
                success: function (data) {
                    alert("Entro");
                    var html = "";
                    $.each(data, function (index, hospitales) { 
                        html += "<tr>";
                        html += "<td>" + hospitales.idhospital + "</td>";
                        html += "<td>" + hospitales.nombre + "</td>";
                        html += "<td>" + hospitales.direccion + "</td>";
                        html += "<td>" + hospitales.telefono + "</td>";
                        html += "<td>" + hospitales.camas + "</td>";
                        html += "<td>";
                            html += "<a href='editar.html?id="+ hospitales.idhospital + "'>Editar</a>"
                        html += "</td>";
                        html += "</tr>";
                    });
                    $("#tabla tbody").append(html);
                }
            });
        });





    </script>
</body>
</html>
