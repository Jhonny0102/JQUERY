<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Hospital</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
</head>
<body>
    <h1>Crear Hospital</h1>
    <form action="">
        <label for="">Id Hospital</label>
        <input type="text" name="id_h" id="id_h"><br><br>
        <label for="">Nombre</label>
        <input type="text" name="nombre" id="nombre"><br><br>
        <label for="">Direccion</label>
        <input type="text" name="dirr" id="dirr"><br><br>
        <label for="">Telefono</label>
        <input type="text" name="telf" id="telf"><br><br>
        <label for="">Camas</label>
        <input type="text" name="camas" id="camas"><br><br>
        <button id="boton" type="button">Pulsar</button>
    </form>

    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script src="../JS/bootstrap.bundle.min.js"></script>
    <script>
        var url = "https://apicrudhospital.azurewebsites.net/";
        $(document).ready(function () {
            
            $("#boton").click(function () { 
                var request = "webresources/hospitales/post";
                var idhospital = parseInt($("#id_h").val());
                var nombre = $("#nombre").val();
                var direccion = $("#dirr").val();
                var telf = $("telf").val();
                var camas = parseInt($("#camas").val());
                var hospital = new Object();
                hospital.idhospital = idhospital;
                hospital.nombre=nombre;
                hospital.direccion=direccion;
                hospital.telefono=telf;
                hospital.camas=camas;
                var hospitalJSON = JSON.stringify(hospital);
                $.ajax({
                    type: "POST",
                    url: url+request,
                    data: hospitalJSON,
                    contentType: "application/json",
                    success: function () {
                        alert("Registro Insertado");
                    }
                });
            });

        });


    </script>
</body>
</html>
